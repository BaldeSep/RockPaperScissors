<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p id="instructions">
          You have 5 rounds to beat a computer. Click on one of the selections
          below
        </p>
        <p class="game-info">Round: <span id="round-count">1</span></p>
        <p class="game-info">Your Score: <span id="player-score">0</span></p>
        <p class="game-info">
          Computer Score: <span id="computer-score">0</span>
        </p>
        <div id="selection-wrapper">
          <p class="player-selection"><i class="fas fa-hand-rock"></i></p>
          <p class="player-selection"><i class="fas fa-hand-paper"></i></p>
          <p class="player-selection"><i class="fas fa-hand-scissors"></i></p>
        </div>
        <div id="round-output" data-default-display="block">
          <p class="failure">
            You <span class="win-loose">Win</span> this Round:
            <span class="winner">Rock</span> Beats
            <span class="looser">Scissors</span>
          </p>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/554f0629d2.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
